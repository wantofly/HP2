<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- Login Modal -->
	<div class="modal fade" id="signInBox" ng-controller="signInController" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<form name="form8" ng-submit="onLogin()" role="form">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="exampleModalLabel">用户登录</h4>
					</div>
					<div class="modal-body">

						<div class="form-group"
							ng-class="{ 'has-error': form8.username.$dirty && form8.username.$error.required }">
							<label for="username">手机号码 </label> <input
								type="number" name="username" id="username" class="form-control"
								ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[0-9]{10}$/"
								ng-model="vm.username" required /><span
								ng-show="form8.username.$dirty && form8.username.$error.required"
								class="help-block">请输入手机号码</span><span
								ng-show="form8.username.$error.minlength || form8.username.$error.maxlength"
								class="help-block">长度不对</span><span
								ng-show="form8.username.$error.pattern" class="help-block">手机格式不对</span>
						</div>
						<div class="form-group"
							ng-class="{ 'has-error': form8.password.$dirty && form8.password.$error.required }">
							<label for="password">登录密码</label> <input type="password"
								name="password" id="password" class="form-control"
								ng-minlength="6" ng-maxlength="20" ng-model="vm.password"
								required /> <span
								ng-show="form8.password.$dirty && form8.password.$error.required"
								class="help-block">请输入密码</span><span
								ng-show="form8.password.$error.minlength || form8.password.$error.maxlength"
								class="help-block">长度不对</span>
						</div>
						<div ng-show="form8.$error.loginerror" class="alert alert-danger" role="alert">用户登录错误: {{ form8.$error.loginerror.jsonmsg }} </div>
					</div>
					<div class="modal-footer">
						<img ng-if="vm.dataLoading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						<a href="#/register" class="btn btn-link">注册新用户</a>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" ng-disabled="form8.$invalid || vm.dataLoading"
							class="btn btn-primary">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
