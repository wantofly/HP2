<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Hu Pai Coming!</title>
	
	
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<link type="text/css" rel="stylesheet" href="css/default.css" />

</head>

<body role="document" ng-app="myApp" style="padding-top:40px;" >

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">沪牌不求人</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">进入首页</a></li>
					<li><a href="#about">关于我们</a></li>
					<li><a href="#contact" data-toggle="modal" data-target="#signInBox">登录</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="jumbotron" style="padding-left:30px;">
			<h1>沪牌不求人</h1>
			<p>通过本站大家可以轻松拍买到心仪的沪牌咯  {{ 'World' | greet }}</p>
			<p>{{ GlobalName }} - {{ person.name }}</p>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInBox" data-whatever="@mdo">点击登录</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpBox" data-whatever="@mdo">注册新用户</button>
	</div>
	<!-- Button trigger modal -->

	<!-- signIn Modal  -->
	<div ng-include="'js/ang/html/signInBox.html'" ></div>

	<!-- signUp Modal -->
	<div ng-include="'js/ang/html/signUpBox.html'" ></div>
	
	
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2>用户登录</h2>
				
			</div>
		</div>

		<div class="page-header">
			<h1></h1>
		</div>
		<div class="well">
			<p>这是一段非常具有传奇色彩的成功案例，宇文化及通过软件拍到了98张沪牌。</p>
		</div>

	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../../assets/js/docs.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	
	<script src="//cdn.bootcss.com/angular.js/1.2.0/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.2.0/angular-route.min.js"></script>
	
	<script src="js/ang/app_filter.js"></script>
	<script src="js/ang/app_svc.js"></script>
	<script src="js/ang/app.js"></script>
	<script src="js/ang/controller/signIn.js"></script>
	<script src="js/ang/controller/signUp.js"></script>

</html>
